<template name="musicSearch">
  <form id="songSearch">
    <div class="form-group">
      <label>Adicione músicas em sua Playlist.</label>
      <div class="input-group input-group-sm">
      <input type="text" class="form-control box-text" placeholder="Procure pelo nome da música.">
      <span class="input-group-btn">
        <button class="btn btn-default" type="submit"><i class="fa fa-search"></i></button>
      </span>
      </div>
    </div>
  </form>
</template>
